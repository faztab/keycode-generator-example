<!DOCTYPE html>
<html>
<head>
    <title>Keycode Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Keycode Generator</h1>
        <p>Press any key to see its keycode</p>
        <div class="keycode-info">
            <p><strong>Code:</strong> <span class="code"></span></p>
            <p><strong>Key:</strong> <span class="key"></span></p>
            <p><strong>Which:</strong> <span class="which"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
